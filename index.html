      display: none;
      color: red;
      font-size: 20px;

</head>
<body>
  <canvas id="matrix"></canvas>
  <div id="content">
    <img id="logo" src="TrollScripter.png" alt="logo">
    <h1>TrollScripter Is Here</h1>
    <div class="key-box">
      Your Key:<br><strong>TrollKey_wRxFZ5ryW4E0t67bLD37IWgjl5yTwC</strong>
    </div>
  </div>
  <div id="block-message">ðŸš« Access Denied. Please copy the link and open it again.</div>
  <script>
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;
    const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%";
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = Array.from({ length: columns }, () => 1);
    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#0F0";
      ctx.font = fontSize + "px monospace";
      for (let i = 0; i < drops.length; i++) {
        const text = chars.charAt(Math.floor(Math.random() * chars.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
    }
    setInterval(draw, 35);
    let accessedFromCopy = false;
    try {
      navigator.clipboard.readText().then(text => {
        if (text.includes(window.location.hostname)) {
          accessedFromCopy = true;
          document.getElementById("content").style.display = "block";
        } else {
          document.getElementById("content").style.display = "none";
          document.getElementById("block-message").style.display = "block";
        }
      }).catch(() => {
        document.getElementById("content").style.display = "none";
        document.getElementById("block-message").style.display = "block";
      });
    } catch {
      document.getElementById("content").style.display = "none";
      document.getElementById("block-message").style.display = "block";
    }
  </script>
